<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>web-components-aria-modal</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="index.umd.js" defer></script>
</head>
<body>
  <button onclick="openModal()">modal open</button>
  <aria-modal
    id="modal"
    first-focus="name"
    role="dialog"
    aria-labelledby="title"
    aria-describedby="description"
    node="wrapper"
    display="flex"
  >
    <div slot="modal" id="wrapper" class="wrapper">
      <h1 id="title" class="title">Hello World</h1>
      <p id="description" class="description">This modal is simple example</p>
      <div class="form">
        <div>
          <label>
            <span>name:</span>
            <input id="name" type="text" autocomplete="username">
          </label>
        </div>
        <div>
          <label>
            <span>e-mail:</span>
            <input type="email" autocomplete="email">
          </label>
        </div>
        <div>
          <label>
            <span>password:</span>
            <input type="password" autocomplete="current-password">
          </label>
        </div>
      </div>
      <div class="button-container">
        <button type="button" class="complete" onclick="closeModal()">complete</button>
        <button type="button" onclick="closeModal()">cancel</button>
      </div>
    </div>
  </aria-modal>
  <script>
    function openModal() {
      const modal = document.getElementById('modal');
      modal.setAttribute('open', 'true');
    }
    
    function closeModal() {
      const modal = document.getElementById('modal');
      modal.setAttribute('open', 'false');
    }
  </script>
</body>
</html>
